<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">First name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">Last name</label>
            </div>

            <h2 class="name">School</h2>
            <input class="school" type="text" name="company">
            
            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">
        
            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area_code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone_number">Phone Number</label>
        
            <h2 class="name">Subject</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">--Choose Option</option>
                <option>Algorithm</option>
                <option>HTML/css</option>
                <option>Network Introduction</option>
                <option>Computer Architecture (CA)</option>
            </select>

            <h2 id="student">Are you beginner? </h2>
            <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input class="radio-two" type="radio" name="">
                <span class="checkmark"></span>
                No
            </label>
            <button type="submit">Register</button>
        </form>


    </div>
</body>
</html>
